<footer class="footer" data-nosnippet>
  <div class="container">
    <div class="row first-footer">
      {{- range .Site.Menus.footer -}}
      <div class="col">
        {{- if or (eq .Name "NA") -}}
          <span></span>
        {{- else -}}
          <span class="footer-title">{{ .Name }}</span>
        {{- end -}}
        {{- if .HasChildren -}}
        <ul>
          {{- range .Children -}}
          <li><a href="{{ .URL }}">{{ .Pre }}{{ .Name }}{{ .Post }}</a></li>
          {{- end -}}
        </ul>
        {{- end -}}
      </div>
      {{- end -}}
    </div>
  </div>
