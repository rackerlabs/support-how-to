[build.environment]
  NPM_VERSION = "7.9.0"
  NODE_VERSION = "15.0.1"
  HUGO_VERSION = "0.82.0"

[build]
  command = "npm run build"
  publish = "public"

[context.production]
  publish = "public"
  HUGO_ENV = "production"
  command = "npm run build"

[context.deploy-preview]
  publish = "public"
  command = "npm run build-preview"

[context.staging]
  publish = "public"
  command = "npm run build"

[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"

[[plugins]]
  package = "netlify-plugin-hugo-cache-resources"
	[plugins.inputs]
	debug = true

[dev]
  framework = "#custom"
  # only start Hugo, `netlify dev` builds/serves functions itself
  command = "npm start"
  # swap ports to keep consistent w/ normal local server
  targetPort = 1314
  port = 1313
  # don't launch browser automatically
  autoLaunch = false


