<div class="article-list">
  {% for article in site.pages %}
    {% if article.product == page.product and article.title != page.title %}
    <div class="article-entry">
      <h4>
        <a href="{{ site.baseurl }}{{ article.permalink }}">{{ article.title }}</a>
      </h4>
    </div>
    {% endif %}
  {% endfor %}
</div>
